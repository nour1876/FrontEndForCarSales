<html lang="en">
  <head>
    <title>Sidebar 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
          <div class="p-4 pt-5">
            <img src="../../assets/images/avatar3.png"  class="img logo rounded-circle mb-5">

            <ul class="list-unstyled components mb-5">
              <li >
                <a  href="" data-toggle="collapse" aria-expanded="false" >Home</a>
              </li>
              <li>
                  <a href="about">About</a>
              </li>
              <li>
                <a  routerLink="/listannonce" data-toggle="collapse" aria-expanded="false" >Annonces</a>
              </li>
              <li>
                <a routerLink="/user">Inspection</a>
              </li>
              <li>
                <a routerLink="/profileadmin">RÃ©clamations</a>
              </li>
            </ul>
            <a class="dropdown-item" type="button" (click)="logout()" >Logout</a>
          </div>
        </nav>
        <!-- Page Content  -->
      <div id="content" class="p-3 p-md-3">
        <div>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CVarela+Round">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
          </div>
            <body >
              <div class="container" >
                  <div class="table-responsive">
                      <div class="table-wrapper">
                          <div class="table-title">
                              <div class="row">
                                  <div class="col-xs-4">
                                      <h2>Liste des<b>Inspections</b></h2>
                                  </div>

                              </div>
                          </div>
                          <br>
                          <br>
                          <br>
                          <br>
                          <table class="table table-striped">
                              <thead>
                                  <tr>
                                      <th>id</th>

                                      <th>description</th>
                                      <th>ville</th>
                                      <th>date</th>
                                      <th>Action</th>
                                  </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let i of listinspection">
                                    <td>{{i.id}}</td>

                                    <td>{{i.description}}</td>
                                    <td>{{i.ville}}</td>
                                    <td>{{i.date}}</td>
                                    <td><ng-container *ngIf="i.statut == true; else elseTemplate">
                                      <div class="btn btn-success">Active</div>
                                     </ng-container>
                                     <ng-template #elseTemplate>
                                       <div class="btn btn-danger">Disabled</div>
                                     </ng-template>
                                   </td>
                                    <td>
                                      <a [routerLink]="['/updateInspection/', i.id]" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                                      <a class="delete" title="Delete" data-toggle="tooltip" ><i class="material-icons" (click)="deleteinspection(i.id)">&#xE5C9;</i></a>
                                  </td>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
              </body>
       </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/
js/main.js"></script>
