<div>
  <app-navbar></app-navbar>

  <div class="hero-wrap" style="background-image: url('assets/images/image_5.jpg');" data-stellar-background-ratio="0.5">
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <br>
              <br>
              <br>

              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Sign In</h4>

                    <form [formGroup]="signinform" (ngSubmit)="signin()">
                      <div class="form-group">
                        <input type="text" formControlName="username" name="username" class="form-style" placeholder="nom utilisateur" autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" formControlName="password" name="logpass" class="form-style" placeholder="mot de passe" id="logpass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <button type="submit" class="btn mt-4">Se connecter</button>
                    </form>

                    <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Mot de passe oublié?</a></p>
                    <a href="registre" class="btn mt-4">Créer un nouveau compte</a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
