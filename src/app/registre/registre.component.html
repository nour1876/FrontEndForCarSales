<div>
  <app-navbar></app-navbar>
  <div class="hero-wrap" style="background-image: url('assets/images/image_5.jpg');" data-stellar-background-ratio="0.5">
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <br>
              <br>
              <br>

              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Sign Up</h4>

                    <form [formGroup]="registreform" (ngSubmit)="signupcus()">
                      <div class="form-group">
                        <input type="text" formControlName="username" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
                        <i class="input-icon uil uil-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="email" formControlName="email" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" formControlName="password" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="text" formControlName="phone" class="form-style" placeholder="Your Phone number" id="logemail" autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="text" formControlName="adress" class="form-style" placeholder="Your address" id="logemail" autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <button type="submit" class="btn mt-4">s'inscrire</button>
                    </form>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
