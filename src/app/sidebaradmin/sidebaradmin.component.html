      <body>
        <div class="container">
          <div class="table-responsive">
            <div class="table-wrapper">
              <div class="table-title">
                <div class="row">
                  <div class="col-xs-4">
                    <h2>User <b>Management</b></h2>
                  </div>
                  <div class="col-xs-3">
                    <a href="#" class="btn btn-primary"><i class="material-icons">&#xE147;</i> <span>Add New
                        User</span></a>
                  </div>
                </div>
              </div>
              <br>
              <br>
              <br>
              <br>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>id</th>
                    <th>username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let u of listuser">
                    <td>{{u.id}}</td>
                    <td>{{u.username}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.password}}</td>
                    <td>
                      <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i
                          class="material-icons">&#xE8B8;</i></a>
                      <a class="delete" title="Delete" data-toggle="tooltip" onclick="delete(u.id)"><i
                          class="material-icons">&#xE5C9;</i></a>
                    </td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </body>
